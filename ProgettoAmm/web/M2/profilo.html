            <div id="proForm" class="whiteDiv">
                <div id="title">
                    <h2>Pagina di registrazione</h2>
                </div>

                <div id="formTitle">
                    <h3>Form di registrazione</h3>
                </div>
                <form action="#" method="get">
                    <label for="signName">Inserisci il tuo nome:</label>
                    <input type="text" name="signName" id="signName" value="Nome"/>
                    <br/>
                    <label for="signSurname">Inserisci il tuo cognome:</label>
                    <input type="text" name="signSurname" id="signSurname" value="Cognome"/>
                    <br/>
                    <label for="proPicURL">Inserisci un URL per l'immagine del profilo:</label>
                    <input type="url" name="proPicURL" id="proPicURL" />
                    <br/>
                    <label for="userQuote">Inserisci una frase di presentazione:</label>
                    <textarea rows="5" cols="25" name="userQuote" id="userQuote">Frase di presentazione</textarea>
                    <br/>
                    <label for="birthDate">Inserisci la data di nascita:</label>
                    <input type="date" name="birthDate" id="birthDate" />
                    <br/>
                    <label for="signPwd">Inserisci la password:</label>
                    <input type="password" name="signPwd" id="signPwd" value="password"/>
                    <br/>
                    <label for="confirmPwd">Conferma la password:</label>
                    <input type="password" name="confirmPwd" id="confirmPwd" value="password"/>
                    <input type="submit" value="Registrati ora" />
                </form>
            </div> 
            <div style="clear: both; width: 0px; height: 0px;"></div>
